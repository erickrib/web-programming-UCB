<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação Consulta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary">

    <form action="/dados" method="post" class="container-md mt-5">
        <h1 class="h1">Personal data</h1>
        <section>
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input name="name" type="text" class="form-control" id="name" maxlength="60">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input name="cpf" type="text" class="form-control" id="cpf" pattern="\d{11}"
                    maxlength="11">
            </div>
            <div class="mb-3">
                <label class="form-label" for="birthDate">Bith date</label>
                <input name="birthDate" type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input name="address" type="text" class="form-control" id="address" maxlength="200" required>
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">UF</label>
                <select name="uf" id="uf" class="form-select" required>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input name="cep" type="text" class="form-control" id="cep" maxlength="10" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="email" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Phone</label>
                <input name="telefone" type="tel" class="form-control" id="telefone"
                    pattern="[0-9]{11}" maxlength="11" required>
            </div>

        </section>

        <section class="mt-5">
            <h2 class="h2">Medical appointment data</h2>

            <div class="mb-3">
                <label for="doctor" class="form-label">Choose the especialist</label>
                <select name="doctor" id="doctor" class="form-select" required>
                    <option value="General Practitioner">General Practitioner</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Otorhinolaryngologist">Otorhinolaryngologist</option>
                    <option value="Oncologist">Oncologist</option>
                    <option value="Nutritionist">Nutritionist</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="Geriatrician">Geriatrician</option>
                    <option value="Dentist">Dentist</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="dateTime">Data e Hora</label>
                <input name="dateTime" type="datetime-local" class="form-control" id="dateTime" required>
            </div>

            <div class="mb-3">
                <label for="medicine" class="form-label">Select an allergic medication</label>
                <select name="medicine" id="medicine" class="form-select" aria-label="allergic medication" required>
                    <option value="Dipirona">Dipirona</option>
                    <option value="Benegrip">Benegrip</option>
                    <option value="Dorflex">Dorflex</option>
                    <option value="Corticóide">Corticóide</option>
                    <option value="Paracetamol">Paracetamol</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="textInfo" class="form-label">Extra info</label>
                <textarea name="textInfo" class="form-control" id="textInfo" cols="10" rows="10"
                    placeholder="Write more information here..." required></textarea>
            </div>

        </section>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
